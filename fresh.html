<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FreshMeat - Premium Meat Marketplace</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Work+Sans:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #8B4513;
            --primary-light: #A0522D;
            --primary-dark: #654321;
            --secondary: #D84315;
            --accent: #FF6B35;
            --bg-cream: #FFF8F0;
            --bg-light: #FEFEFE;
            --text-dark: #1A1A1A;
            --text-gray: #666;
            --border: #E8E8E8;
            --shadow: rgba(0, 0, 0, 0.08);
            --shadow-hover: rgba(139, 69, 19, 0.15);
        }

        body {
            font-family: 'Work Sans', sans-serif;
            background: var(--bg-cream);
            color: var(--text-dark);
            line-height: 1.6;
        }

        .app-container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Header Styles */
        .header {
            background: var(--bg-light);
            border-bottom: 3px solid var(--primary);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 2px 16px var(--shadow);
        }

        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 2rem;
        }

        .logo {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            font-weight: 900;
            color: var(--primary);
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links {
            display: flex;
            gap: 1.5rem;
            align-items: center;
        }

        .nav-link {
            background: none;
            border: none;
            color: var(--text-dark);
            font-weight: 500;
            cursor: pointer;
            padding: 0.5rem 1rem;
            border-radius: 6px;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1rem;
        }

        .nav-link:hover {
            background: var(--bg-cream);
            color: var(--primary);
        }

        .nav-link.active {
            background: var(--primary);
            color: white;
        }

        .cart-badge {
            background: var(--secondary);
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.75rem;
            font-weight: 600;
            margin-left: -8px;
            margin-top: -8px;
        }

        /* Auth Forms */
        .auth-container {
            min-height: calc(100vh - 80px);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .auth-card {
            background: var(--bg-light);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: 0 4px 24px var(--shadow);
            max-width: 480px;
            width: 100%;
            border: 2px solid var(--primary);
        }

        .auth-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--primary);
            margin-bottom: 2rem;
            text-align: center;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-dark);
        }

        .form-input, .form-select {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            font-family: 'Work Sans', sans-serif;
            transition: all 0.3s;
        }

        .form-input:focus, .form-select:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(139, 69, 19, 0.1);
        }

        .btn {
            padding: 0.875rem 1.75rem;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            font-family: 'Work Sans', sans-serif;
        }

        .btn-primary {
            background: var(--primary);
            color: white;
            width: 100%;
        }

        .btn-primary:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px var(--shadow-hover);
        }

        .btn-secondary {
            background: var(--secondary);
            color: white;
        }

        .btn-secondary:hover {
            background: #BF360C;
        }

        .btn-outline {
            background: transparent;
            border: 2px solid var(--primary);
            color: var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
        }

        .auth-switch {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--text-gray);
        }

        .auth-link {
            color: var(--primary);
            cursor: pointer;
            text-decoration: underline;
            font-weight: 600;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
        }

        .hero-section {
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--primary) 100%);
            padding: 4rem 2rem;
            border-radius: 20px;
            color: white;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            overflow: hidden;
        }

        .hero-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg width="60" height="60" xmlns="http://www.w3.org/2000/svg"><circle cx="3" cy="3" r="2" fill="rgba(255,255,255,0.1)"/></svg>');
            opacity: 0.4;
        }

        .hero-title {
            font-family: 'Playfair Display', serif;
            font-size: 3.5rem;
            margin-bottom: 1rem;
            position: relative;
            animation: fadeInUp 0.8s ease-out;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            opacity: 0.95;
            position: relative;
            animation: fadeInUp 0.8s ease-out 0.2s both;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Categories */
        .categories-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1.5rem;
            margin-bottom: 3rem;
        }

        .category-card {
            background: var(--bg-light);
            padding: 1.5rem;
            border-radius: 16px;
            border: 2px solid var(--border);
            cursor: pointer;
            transition: all 0.3s;
            text-align: center;
            animation: fadeIn 0.6s ease-out backwards;
        }

        .category-card:hover {
            border-color: var(--primary);
            transform: translateY(-4px);
            box-shadow: 0 8px 24px var(--shadow-hover);
        }

        .category-card.active {
            border-color: var(--primary);
            background: var(--primary);
            color: white;
        }

        .category-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.9);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Subcategories */
        .subcategories {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: var(--bg-light);
            border-radius: 12px;
        }

        .subcategory-btn {
            padding: 0.625rem 1.25rem;
            border: 2px solid var(--border);
            background: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }

        .subcategory-btn:hover {
            border-color: var(--primary);
            color: var(--primary);
        }

        .subcategory-btn.active {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }

        /* Products Grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 2rem;
            margin-bottom: 3rem;
        }

        .product-card {
            background: var(--bg-light);
            border-radius: 16px;
            overflow: hidden;
            border: 2px solid var(--border);
            transition: all 0.3s;
            animation: slideUp 0.5s ease-out backwards;
        }

        .product-card:hover {
            transform: translateY(-6px);
            box-shadow: 0 12px 32px var(--shadow-hover);
            border-color: var(--primary);
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .product-image {
            width: 100%;
            height: 220px;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            border-bottom: 2px solid var(--border);
            position: relative;
        }

        .product-image::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(to bottom, transparent 60%, rgba(0,0,0,0.1) 100%);
        }

        .product-info {
            padding: 1.5rem;
        }

        .product-name {
            font-size: 1.25rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--text-dark);
        }

        .product-seller {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 0.75rem;
            display: flex;
            align-items: center;
            gap: 0.25rem;
        }

        .product-description {
            font-size: 0.875rem;
            color: var(--text-gray);
            margin-bottom: 1rem;
            line-height: 1.5;
        }

        .product-price {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 1rem;
        }

        .product-actions {
            display: flex;
            gap: 0.75rem;
        }

        .btn-add-cart {
            flex: 1;
            background: var(--primary);
            color: white;
            padding: 0.75rem;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-add-cart:hover {
            background: var(--primary-light);
            transform: translateY(-2px);
        }

        /* Seller Dashboard */
        .dashboard-header {
            background: var(--primary);
            color: white;
            padding: 2rem;
            border-radius: 16px;
            margin-bottom: 2rem;
        }

        .dashboard-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
        }

        .add-product-form {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 16px;
            border: 2px solid var(--primary);
            margin-bottom: 2rem;
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
        }

        /* Cart */
        .cart-container {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 16px;
            border: 2px solid var(--border);
        }

        .cart-item {
            display: flex;
            gap: 1.5rem;
            padding: 1.5rem;
            border-bottom: 2px solid var(--border);
            align-items: center;
        }

        .cart-item:last-child {
            border-bottom: none;
        }

        .cart-item-image {
            width: 100px;
            height: 100px;
            background-size: cover;
            background-position: center;
            border-radius: 12px;
            flex-shrink: 0;
        }

        .cart-item-info {
            flex: 1;
        }

        .cart-item-name {
            font-size: 1.125rem;
            font-weight: 600;
            margin-bottom: 0.25rem;
        }

        .cart-item-seller {
            font-size: 0.875rem;
            color: var(--text-gray);
        }

        .cart-item-price {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary);
            margin-right: 1rem;
        }

        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            margin-right: 1rem;
        }

        .quantity-btn {
            width: 32px;
            height: 32px;
            border: 2px solid var(--primary);
            background: white;
            border-radius: 6px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--primary);
            transition: all 0.3s;
            font-size: 1.2rem;
        }

        .quantity-btn:hover {
            background: var(--primary);
            color: white;
        }

        .quantity {
            font-weight: 600;
            min-width: 30px;
            text-align: center;
        }

        .btn-remove {
            background: var(--secondary);
            color: white;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-remove:hover {
            background: #BF360C;
        }

        .cart-summary {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 2px solid var(--border);
        }

        .cart-total {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .checkout-actions {
            display: flex;
            gap: 1rem;
        }

        /* WhatsApp Modal */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            padding: 2rem;
            animation: fadeIn 0.3s ease-out;
        }

        .modal-content {
            background: var(--bg-light);
            padding: 2rem;
            border-radius: 20px;
            max-width: 500px;
            width: 100%;
            border: 3px solid var(--primary);
            animation: scaleIn 0.3s ease-out;
        }

        @keyframes scaleIn {
            from {
                transform: scale(0.9);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .modal-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 1.5rem;
            text-align: center;
        }

        .whatsapp-info {
            background: var(--bg-cream);
            padding: 1.5rem;
            border-radius: 12px;
            margin-bottom: 1.5rem;
        }

        .info-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
            font-size: 0.95rem;
        }

        .info-label {
            color: var(--text-gray);
        }

        .info-value {
            font-weight: 600;
            color: var(--text-dark);
        }

        .whatsapp-btn {
            width: 100%;
            background: #25D366;
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 12px;
            font-size: 1.125rem;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .whatsapp-btn:hover {
            background: #128C7E;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(37, 211, 102, 0.3);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
        }

        .empty-icon {
            font-size: 5rem;
            margin-bottom: 1rem;
            opacity: 0.3;
        }

        .empty-text {
            font-size: 1.25rem;
            color: var(--text-gray);
            margin-bottom: 2rem;
        }

        .alert {
            padding: 1rem 1.5rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-weight: 500;
        }

        .alert-success {
            background: #E8F5E9;
            color: #2E7D32;
            border: 2px solid #4CAF50;
        }

        .alert-error {
            background: #FFEBEE;
            color: #C62828;
            border: 2px solid #F44336;
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 1rem;
            }

            .nav-links {
                flex-wrap: wrap;
                justify-content: center;
            }

            .hero-title {
                font-size: 2.5rem;
            }

            .form-row {
                grid-template-columns: 1fr;
            }

            .cart-item {
                flex-direction: column;
                text-align: center;
            }

            .checkout-actions {
                flex-direction: column;
            }
        }
    </style>
</head>

                        subcategory: 'Sea Fish',
                        price: 550,
                        description: 'Fresh pomfret fish from sea, cleaned and ready to cook.',
                        seller: 'Coastal Catch',
                        sellerPhone: '+919876543213',
                        image: PRODUCT_IMAGES.fish_sea
                    },
                    {
                        id: 8,
                        name: 'River Fish (Rohu)',
                        category: 'fish',
                        subcategory: 'River Fish',
                        price: 320,
                        description: 'Fresh river fish, rich in flavor. Perfect for traditional recipes.',
                        seller: 'Coastal Catch',
                        sellerPhone: '+919876543213',
                        image: PRODUCT_IMAGES.fish_river
                    },
                    {
                        id: 9,
                        name: 'Fresh Mud Crabs',
                        category: 'crabs',
                        subcategory: 'Mud Crabs',
                        price: 850,
                        description: 'Live mud crabs with succulent meat. Premium seafood delicacy.',
                        seller: 'Ocean Fresh',
                        sellerPhone: '+919876543212',
                        image: PRODUCT_IMAGES.crab
                    },
                    {
                        id: 10,
                        name: 'Farm Fresh Eggs (12 pcs)',
                        category: 'eggs',
                        subcategory: 'Chicken Eggs',
                        price: 80,
                        description: 'Farm fresh chicken eggs, rich in protein. Daily fresh supply.',
                        seller: 'Green Valley Farms',
                        sellerPhone: '+919876543210',
                        image: PRODUCT_IMAGES.eggs
                    }
                ];
                setProducts(demoProducts);
            }, []);

            const showAlert = (message, type = 'success') => {
                setAlert({ message, type });
                setTimeout(() => setAlert(null), 3000);
            };

            const handleLogin = (userData) => {
                setCurrentUser(userData);
                setShowAuthModal(false);
                if (userData.role === 'seller') {
                    setView('dashboard');
                }
                showAlert(`Welcome ${userData.name}!`);
            };

            const handleLogout = () => {
                setCurrentUser(null);
                setCart([]);
                setView('home');
                showAlert('Logged out successfully');
            };

            const addToCart = (product) => {
                // Check if user is logged in
                if (!currentUser) {
                    setShowAuthModal(true);
                    showAlert('Please login to add items to cart', 'error');
                    return;
                }

                // Check if user is a customer
                if (currentUser.role !== 'customer') {
                    showAlert('Only customers can add items to cart', 'error');
                    return;
                }

                const existingItem = cart.find(item => item.id === product.id);
                if (existingItem) {
                    setCart(cart.map(item => 
                        item.id === product.id 
                            ? { ...item, quantity: item.quantity + 1 }
                            : item
                    ));
                } else {
                    setCart([...cart, { ...product, quantity: 1 }]);
                }
                showAlert('Added to cart!');
            };

            const updateQuantity = (productId, change) => {
                setCart(cart.map(item => {
                    if (item.id === productId) {
                        const newQuantity = item.quantity + change;
                        return newQuantity > 0 ? { ...item, quantity: newQuantity } : item;
                    }
                    return item;
                }).filter(item => item.quantity > 0));
            };

            const removeFromCart = (productId) => {
                setCart(cart.filter(item => item.id !== productId));
                showAlert('Removed from cart', 'error');
            };

            const addProduct = (product) => {
                const newProduct = {
                    ...product,
                    id: Date.now(),
                    seller: currentUser.name,
                    sellerPhone: currentUser.phone,
                    image: PRODUCT_IMAGES.chicken_broiler // Default image
                };
                setProducts([...products, newProduct]);
                showAlert('Product added successfully!');
            };

            const initiateWhatsAppCall = () => {
                setShowWhatsAppModal(true);
            };

            const startWhatsAppVideoCall = () => {
                const firstItem = cart[0];
                const phone = firstItem.sellerPhone.replace(/\+/g, '');
                const message = encodeURIComponent(
                    `Hi! I'd like to video call to check my order:\n\n${cart.map(item => 
                        `${item.name} x ${item.quantity} - ‚Çπ${item.price * item.quantity}`
                    ).join('\n')}\n\nTotal: ‚Çπ${cart.reduce((sum, item) => sum + (item.price * item.quantity), 0)}`
                );
                window.open(`https://wa.me/${phone}?text=${message}`, '_blank');
                setShowWhatsAppModal(false);
                
                // Simulate order placement after WhatsApp
                setTimeout(() => {
                    setCart([]);
                    showAlert('Order placed successfully! Seller will contact you soon.');
                    setView('home');
                }, 2000);
            };

            const filteredProducts = products.filter(product => {
                if (!selectedCategory) return true;
                if (selectedSubcategory) {
                    return product.category === selectedCategory && product.subcategory === selectedSubcategory;
                }
                return product.category === selectedCategory;
            });

            return (
                <div className="app-container">
                    <Header 
                        currentUser={currentUser}
                        view={view}
                        setView={setView}
                        cartCount={cart.length}
                        onLogout={handleLogout}
                        onShowAuth={() => setShowAuthModal(true)}
                    />
                    
                    {alert && (
                        <div style={{ maxWidth: '1400px', margin: '1rem auto', padding: '0 2rem' }}>
                            <div className={`alert alert-${alert.type}`}>
                                {alert.message}
                            </div>
                        </div>
                    )}

                    {view === 'home' ? (
                        <HomeView 
                            categories={CATEGORIES}
                            products={filteredProducts}
                            selectedCategory={selectedCategory}
                            selectedSubcategory={selectedSubcategory}
                            onSelectCategory={setSelectedCategory}
                            onSelectSubcategory={setSelectedSubcategory}
                            onAddToCart={addToCart}
                        />
                    ) : view === 'cart' ? (
                        <CartView 
                            cart={cart}
                            onUpdateQuantity={updateQuantity}
                            onRemove={removeFromCart}
                            onCheckout={initiateWhatsAppCall}
                        />
                    ) : view === 'dashboard' ? (
                        <SellerDashboard 
                            seller={currentUser}
                            products={products.filter(p => p.seller === currentUser.name)}
                            onAddProduct={addProduct}
                        />
                    ) : null}

                    {showWhatsAppModal && cart.length > 0 && (
                        <WhatsAppModal 
                            cart={cart}
                            onClose={() => setShowWhatsAppModal(false)}
                            onConfirm={startWhatsAppVideoCall}
                        />
                    )}

                    {showAuthModal && (
                        <div className="modal-overlay" onClick={() => setShowAuthModal(false)}>
                            <div onClick={(e) => e.stopPropagation()}>
                                <AuthView onLogin={handleLogin} onClose={() => setShowAuthModal(false)} />
                            </div>
                        </div>
                    )}
                </div>
            );
        }

        // Header Component
        function Header({ currentUser, view, setView, cartCount, onLogout, onShowAuth }) {
            return (
                <header className="header">
                    <div className="header-content">
                        <div className="logo">
                            ü•© FreshMeat
                        </div>
                        <nav className="nav-links">
                            <button 
                                className={`nav-link ${view === 'home' ? 'active' : ''}`}
                                onClick={() => setView('home')}
                            >
                                üè™ Shop
                            </button>
                            
                            {currentUser ? (
                                <>
                                    {currentUser.role === 'customer' && (
                                        <button 
                                            className={`nav-link ${view === 'cart' ? 'active' : ''}`}
                                            onClick={() => setView('cart')}
                                        >
                                            üõí Cart
                                            {cartCount > 0 && <span className="cart-badge">{cartCount}</span>}
                                        </button>
                                    )}
                                    {currentUser.role === 'seller' && (
                                        <button 
                                            className={`nav-link ${view === 'dashboard' ? 'active' : ''}`}
                                            onClick={() => setView('dashboard')}
                                        >
                                            üìä Dashboard
                                        </button>
                                    )}
                                    <button className="nav-link" onClick={onLogout}>
                                        üö™ Logout
                                    </button>
                                </>
                            ) : (
                                <button className="nav-link" onClick={onShowAuth}>
                                    üë§ Login / Register
                                </button>
                            )}
                        </nav>
                    </div>
                </header>
            );
        }

        // Auth View Component
        function AuthView({ onLogin, onClose }) {
            const [isLogin, setIsLogin] = useState(true);
            const [role, setRole] = useState('customer');
            const [formData, setFormData] = useState({
                name: '',
                email: '',
                phone: '',
                password: '',
                businessName: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onLogin({ ...formData, role });
            };

            return (
                <div className="auth-container">
                    <div className="auth-card">
                        <h1 className="auth-title">{isLogin ? 'Welcome Back' : 'Join FreshMeat'}</h1>
                        <form onSubmit={handleSubmit}>
                            {!isLogin && (
                                <div className="form-group">
                                    <label className="form-label">I am a</label>
                                    <select 
                                        className="form-select"
                                        value={role}
                                        onChange={(e) => setRole(e.target.value)}
                                    >
                                        <option value="customer">Customer</option>
                                        <option value="seller">Seller</option>
                                    </select>
                                </div>
                            )}
                            
                            <div className="form-group">
                                <label className="form-label">Full Name</label>
                                <input 
                                    type="text"
                                    className="form-input"
                                    value={formData.name}
                                    onChange={(e) => setFormData({...formData, name: e.target.value})}
                                    required
                                />
                            </div>

                            <div className="form-group">
                                <label className="form-label">Email</label>
                                <input 
                                    type="email"
                                    className="form-input"
                                    value={formData.email}
                                    onChange={(e) => setFormData({...formData, email: e.target.value})}
                                    required
                                />
                            </div>

                            {!isLogin && (
                                <div className="form-group">
                                    <label className="form-label">Phone (WhatsApp)</label>
                                    <input 
                                        type="tel"
                                        className="form-input"
                                        placeholder="+91XXXXXXXXXX"
                                        value={formData.phone}
                                        onChange={(e) => setFormData({...formData, phone: e.target.value})}
                                        required
                                    />
                                </div>
                            )}

                            {!isLogin && role === 'seller' && (
                                <div className="form-group">
                                    <label className="form-label">Business Name</label>
                                    <input 
                                        type="text"
                                        className="form-input"
                                        value={formData.businessName}
                                        onChange={(e) => setFormData({...formData, businessName: e.target.value})}
                                        required
                                    />
                                </div>
                            )}

                            <div className="form-group">
                                <label className="form-label">Password</label>
                                <input 
                                    type="password"
                                    className="form-input"
                                    value={formData.password}
                                    onChange={(e) => setFormData({...formData, password: e.target.value})}
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary">
                                {isLogin ? 'Login' : 'Register'}
                            </button>
                        </form>

                        <div className="auth-switch">
                            {isLogin ? "Don't have an account? " : "Already have an account? "}
                            <span className="auth-link" onClick={() => setIsLogin(!isLogin)}>
                                {isLogin ? 'Register' : 'Login'}
                            </span>
                        </div>

                        {onClose && (
                            <button 
                                className="btn btn-outline" 
                                onClick={onClose}
                                style={{ marginTop: '1rem', width: '100%' }}
                            >
                                Continue Browsing
                            </button>
                        )}
                    </div>
                </div>
            );
        }

        // Home View Component
        function HomeView({ categories, products, selectedCategory, selectedSubcategory, onSelectCategory, onSelectSubcategory, onAddToCart }) {
            return (
                <main className="main-content">
                    <section className="hero-section">
                        <h1 className="hero-title">Premium Fresh Meat</h1>
                        <p className="hero-subtitle">Farm-fresh quality delivered to your doorstep</p>
                    </section>

                    <div className="categories-grid">
                        {Object.entries(categories).map(([key, category], index) => (
                            <div 
                                key={key}
                                className={`category-card ${selectedCategory === key ? 'active' : ''}`}
                                onClick={() => {
                                    onSelectCategory(key);
                                    onSelectSubcategory(null);
                                }}
                                style={{ animationDelay: `${index * 0.1}s` }}
                            >
                                <div className="category-name">{category.name}</div>
                            </div>
                        ))}
                    </div>

                    {selectedCategory && categories[selectedCategory] && (
                        <div className="subcategories">
                            <button 
                                className={`subcategory-btn ${!selectedSubcategory ? 'active' : ''}`}
                                onClick={() => onSelectSubcategory(null)}
                            >
                                All
                            </button>
                            {categories[selectedCategory].subcategories.map(sub => (
                                <button 
                                    key={sub}
                                    className={`subcategory-btn ${selectedSubcategory === sub ? 'active' : ''}`}
                                    onClick={() => onSelectSubcategory(sub)}
                                >
                                    {sub}
                                </button>
                            ))}
                        </div>
                    )}

                    {products.length > 0 ? (
                        <div className="products-grid">
                            {products.map((product, index) => (
                                <div 
                                    key={product.id}
                                    className="product-card"
                                    style={{ animationDelay: `${index * 0.05}s` }}
                                >
                                    <div 
                                        className="product-image"
                                        style={{ backgroundImage: `url(${product.image})` }}
                                    />
                                    <div className="product-info">
                                        <h3 className="product-name">{product.name}</h3>
                                        <div className="product-seller">
                                            üè™ {product.seller}
                                        </div>
                                        <p className="product-description">{product.description}</p>
                                        <div className="product-price">‚Çπ{product.price}</div>
                                        <div className="product-actions">
                                            <button 
                                                className="btn-add-cart"
                                                onClick={() => onAddToCart(product)}
                                            >
                                                üõí Add to Cart
                                            </button>
                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>
                    ) : (
                        <div className="empty-state">
                            <div className="empty-icon">üîç</div>
                            <div className="empty-text">No products found in this category</div>
                        </div>
                    )}
                </main>
            );
        }

        // Cart View Component
        function CartView({ cart, onUpdateQuantity, onRemove, onCheckout }) {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);

            if (cart.length === 0) {
                return (
                    <main className="main-content">
                        <div className="empty-state">
                            <div className="empty-icon">üõí</div>
                            <div className="empty-text">Your cart is empty</div>
                            <p style={{ color: 'var(--text-gray)' }}>Add some fresh meat products to get started!</p>
                        </div>
                    </main>
                );
            }

            return (
                <main className="main-content">
                    <div className="cart-container">
                        <h2 style={{ fontFamily: 'Playfair Display', fontSize: '2.5rem', marginBottom: '2rem', color: 'var(--primary)' }}>
                            Shopping Cart
                        </h2>
                        
                        {cart.map(item => (
                            <div key={item.id} className="cart-item">
                                <div 
                                    className="cart-item-image"
                                    style={{ backgroundImage: `url(${item.image})` }}
                                />
                                <div className="cart-item-info">
                                    <div className="cart-item-name">{item.name}</div>
                                    <div className="cart-item-seller">
                                        üè™ {item.seller}
                                    </div>
                                </div>
                                <div className="quantity-controls">
                                    <button 
                                        className="quantity-btn"
                                        onClick={() => onUpdateQuantity(item.id, -1)}
                                    >
                                        ‚àí
                                    </button>
                                    <span className="quantity">{item.quantity}</span>
                                    <button 
                                        className="quantity-btn"
                                        onClick={() => onUpdateQuantity(item.id, 1)}
                                    >
                                        +
                                    </button>
                                </div>
                                <div className="cart-item-price">‚Çπ{item.price * item.quantity}</div>
                                <button 
                                    className="btn-remove"
                                    onClick={() => onRemove(item.id)}
                                >
                                    üóëÔ∏è
                                </button>
                            </div>
                        ))}

                        <div className="cart-summary">
                            <div className="cart-total">
                                <span>Total:</span>
                                <span style={{ color: 'var(--primary)' }}>‚Çπ{total}</span>
                            </div>
                            <div className="checkout-actions">
                                <button className="btn btn-primary" onClick={onCheckout}>
                                    üìπ Video Call & Checkout via WhatsApp
                                </button>
                            </div>
                        </div>
                    </div>
                </main>
            );
        }

        // Seller Dashboard Component
        function SellerDashboard({ seller, products, onAddProduct }) {
            const [showForm, setShowForm] = useState(false);
            const [newProduct, setNewProduct] = useState({
                name: '',
                category: 'chicken',
                subcategory: '',
                price: '',
                description: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onAddProduct(newProduct);
                setNewProduct({
                    name: '',
                    category: 'chicken',
                    subcategory: '',
                    price: '',
                    description: ''
                });
                setShowForm(false);
            };

            const currentCategory = CATEGORIES[newProduct.category];

            return (
                <main className="main-content">
                    <div className="dashboard-header">
                        <h1 className="dashboard-title">Seller Dashboard</h1>
                        <p>Welcome, {seller.businessName || seller.name}!</p>
                    </div>

                    <button 
                        className="btn btn-primary"
                        onClick={() => setShowForm(!showForm)}
                        style={{ marginBottom: '2rem' }}
                    >
                        ‚ûï {showForm ? 'Cancel' : 'Add New Product'}
                    </button>

                    {showForm && (
                        <form className="add-product-form" onSubmit={handleSubmit}>
                            <h3 style={{ marginBottom: '1.5rem', fontSize: '1.5rem' }}>Add New Product</h3>
                            
                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Product Name</label>
                                    <input 
                                        type="text"
                                        className="form-input"
                                        value={newProduct.name}
                                        onChange={(e) => setNewProduct({...newProduct, name: e.target.value})}
                                        required
                                    />
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Price (‚Çπ)</label>
                                    <input 
                                        type="number"
                                        className="form-input"
                                        value={newProduct.price}
                                        onChange={(e) => setNewProduct({...newProduct, price: e.target.value})}
                                        required
                                    />
                                </div>
                            </div>

                            <div className="form-row">
                                <div className="form-group">
                                    <label className="form-label">Category</label>
                                    <select 
                                        className="form-select"
                                        value={newProduct.category}
                                        onChange={(e) => setNewProduct({...newProduct, category: e.target.value, subcategory: ''})}
                                    >
                                        {Object.entries(CATEGORIES).map(([key, cat]) => (
                                            <option key={key} value={key}>{cat.name}</option>
                                        ))}
                                    </select>
                                </div>

                                <div className="form-group">
                                    <label className="form-label">Subcategory</label>
                                    <select 
                                        className="form-select"
                                        value={newProduct.subcategory}
                                        onChange={(e) => setNewProduct({...newProduct, subcategory: e.target.value})}
                                        required
                                    >
                                        <option value="">Select subcategory</option>
                                        {currentCategory?.subcategories.map(sub => (
                                            <option key={sub} value={sub}>{sub}</option>
                                        ))}
                                    </select>
                                </div>
                            </div>

                            <div className="form-group">
                                <label className="form-label">Description</label>
                                <input 
                                    type="text"
                                    className="form-input"
                                    value={newProduct.description}
                                    onChange={(e) => setNewProduct({...newProduct, description: e.target.value})}
                                    required
                                />
                            </div>

                            <button type="submit" className="btn btn-primary">
                                ‚ûï Add Product
                            </button>
                        </form>
                    )}

                    <div>
                        <h3 style={{ fontSize: '1.75rem', marginBottom: '1.5rem', marginTop: '2rem' }}>Your Products</h3>
                        {products.length > 0 ? (
                            <div className="products-grid">
                                {products.map((product, index) => (
                                    <div 
                                        key={product.id}
                                        className="product-card"
                                        style={{ animationDelay: `${index * 0.05}s` }}
                                    >
                                        <div 
                                            className="product-image"
                                            style={{ backgroundImage: `url(${product.image})` }}
                                        />
                                        <div className="product-info">
                                            <h3 className="product-name">{product.name}</h3>
                                            <div className="product-seller">{product.subcategory}</div>
                                            <p className="product-description">{product.description}</p>
                                            <div className="product-price">‚Çπ{product.price}</div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        ) : (
                            <div className="empty-state">
                                <div className="empty-icon">üì¶</div>
                                <div className="empty-text">No products added yet</div>
                            </div>
                        )}
                    </div>
                </main>
            );
        }

        // WhatsApp Modal Component
        function WhatsAppModal({ cart, onClose, onConfirm }) {
            const total = cart.reduce((sum, item) => sum + (item.price * item.quantity), 0);
            const sellerPhone = cart[0]?.sellerPhone || '';

            return (
                <div className="modal-overlay" onClick={onClose}>
                    <div className="modal-content" onClick={(e) => e.stopPropagation()}>
                        <h2 className="modal-title">Connect via WhatsApp</h2>
                        
                        <div className="whatsapp-info">
                            <div className="info-row">
                                <span className="info-label">Seller:</span>
                                <span className="info-value">{cart[0]?.seller}</span>
                            </div>
                            <div className="info-row">
                                <span className="info-label">Phone:</span>
                                <span className="info-value">{sellerPhone}</span>
                            </div>
                            <div className="info-row">
                                <span className="info-label">Items:</span>
                                <span className="info-value">{cart.length}</span>
                            </div>
                            <div className="info-row">
                                <span className="info-label">Total:</span>
                                <span className="info-value" style={{ color: 'var(--primary)', fontSize: '1.25rem', fontWeight: '700' }}>
                                    ‚Çπ{total}
                                </span>
                            </div>
                        </div>

                        <p style={{ textAlign: 'center', color: 'var(--text-gray)', marginBottom: '1.5rem' }}>
                            You'll be able to video call the seller on WhatsApp to inspect products before confirming your order.
                        </p>

                        <button className="whatsapp-btn" onClick={onConfirm}>
                            üìû Start WhatsApp Video Call
                        </button>

                        <button className="btn btn-outline" onClick={onClose} style={{ width: '100%' }}>
                            Cancel
                        </button>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
